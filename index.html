<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Trí Trực Tuyến</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Bảng thông báo -->
    <div id="notification" class="notification">
        Vì trang HTV chỉ cho load mỗi lần 7 phút nên cảm phiền quý vị sau mỗi 7 phút sẽ bấm Play lại một lần để xem nhé ... Trân trọng !...
        <button id="ok-btn" class="ok-btn">OK</button>
    </div>
    <div class="container">
        <header>
            <h1>Giải Trí Trực Tuyến</h1>
            <div class="button-group">
                <button id="htv-btn">HTV</button>
                <button id="vtv-btn">VTV</button>
                <button id="thvl-btn">THVL</button>
                <button id="tiviplus-btn">Tivi Plus</button>
                <button id="phim-btn">Xem Phim</button>
                <button id="fm-btn">Radio</button>
                <button id="reload-btn">Tải lại</button>
            </div>
        </header>
        <div class="viewer">
            <iframe id="htv-frame" src="https://www.htv.com.vn/truc-tuyen" allowfullscreen></iframe>
        </div>
        <footer>
            <p>Thiết Kế : Trần Cường ... 2025</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <script>
        // Logic cho iframe HTV
        const htvIframe = document.getElementById('htv-frame');

        // Hàm refresh iframe
        function refreshIframe() {
            htvIframe.src = htvIframe.src; // Reload iframe
        }

        // Tự động refresh sau mỗi 7 phút (419,000 ms)
        setInterval(() => {
            refreshIframe();
        }, 419000);

        // Logic cho các nút bấm
        document.getElementById('htv-btn').addEventListener('click', () => {
            htvIframe.src = 'https://www.htv.com.vn/truc-tuyen';
        });

        // Logic cho bảng thông báo
        const notification = document.getElementById('notification');
        const okBtn = document.getElementById('ok-btn');

        function showNotification() {
            notification.style.display = 'block'; // Hiển thị bảng
        }

        // Ẩn bảng khi nhấn OK
        okBtn.addEventListener('click', () => {
            notification.style.display = 'none';
        });

        // Hiển thị bảng khi load trang
        window.addEventListener('load', () => {
            showNotification();
        });

        // Hiển thị bảng khi reload
        document.getElementById('reload-btn').addEventListener('click', () => {
            refreshIframe();
            showNotification();
        });
    </script>
